name: CI

on:
  push:
    branches: [main]
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

concurrency:
  group:
    ${{ github.workflow }}-${{ github.ref_name }}-${{
    github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    name: "build image"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export
        uses: docker/build-push-action@v6
        with:
          tags: cowcatcher:latest
          cache-from: type=gha,scope=cowcatcher
          cache-to: type=gha,mode=min,scope=cowcatcher
          outputs: type=docker,dest=/tmp/cowcatcher.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cowcatcher
          path: /tmp/cowcatcher.tar

  test:
    name: "test image"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: cowcatcher
          path: /tmp
  
      - name: Load images
        run: |
          docker load --input /tmp/cowcatcher.tar
          docker image ls -a

      - name: Test Docker compose
        run: |
          docker compose up -d
          docker compose down
    
  publish:
    name: "publish image"
    runs-on: ubuntu-latest
    needs: test
    if: github.ref_name == 'main' && contains(github.ref, 'refs/tags/')
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Container Registry
        uses: docker/build-push-action@v6
        with:
          tags: ghcr.io/${{ github.repository_owner }}/cowcatcher:latest,ghcr.io/${{ github.repository_owner }}/cowcatcher:${{ github.ref_name }}
          cache-from: type=gha,scope=cowcatcher
          cache-to: type=gha,mode=min,scope=cowcatcher
          push: true

